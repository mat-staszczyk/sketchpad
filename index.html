<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sketchpad</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body class="container">
<div class="col-lg-7 centered">
	<div class="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">
						<span class="glyphicon glyphicon-pencil"></span>
							JS Sketchpad
					</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="settings">
		<div class="btn-group btn-group-justified" role="group" aria-label="settings">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">Reset</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">Random</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">Set grid</button>
		  </div>
		</div>
	</div>

	<div class="colors">
		<div class="btn-group btn-group-justified" role="group" aria-label="settings">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default white"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default yellow"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default green"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default lightblue"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default blue"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default magenta"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default red"></button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default black"></button>
		  </div>
		</div>
	</div>

	<div class="main">
		<div class="magic-box">
		</div>
	</div>

	<div class="footer">
		<p class="text-center text-muted">
			Copyright &copy; 2015 &middot; Mat Falka
		</p>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
